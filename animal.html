<!DOCTYPE html>
<html>
    <head>
    <title>animal page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
<body>
    <h1>Animal game by Sushma Vadlamudi</h1>
    <h2>Guess The Animal</h2>

    <form >
        <label for="form1_animalname">The hidden animal type</label>
        <input type ="password" id="form1_animalname" name="form1_animalname" value="Chicken" > <br>
    
        <label for="form1_nick">Guess the animal </label>
        <input type ="text" id="form1_guess" name="form1_guess" > <br>
    
        <input type="button" class="btn btn-primary" color="seaGreen" onclick="checkAnimal()" value="Check the Guess">
        
    </form>
    
    <p id="demo">Print result</p>
    <div>
        <button type="button"><img src="Vodka.jpg" alt="Vodka" width="150" height="150" onclick="selectImage()" id="image"></button>
    </div>
    
    
    <script>
        var useImage=1;
        var wrong=0;
        var correct=0;
        function checkAnimal()
        {
            var default1 = document.getElementById("form1_animalname").value;
            
            var default2 = document.getElementById("form1_guess").value;
            if(default1==default2)
            {
                correct=correct+1;
                document.getElementById("demo").innerHTML = "Correct: "+correct+"wrong: "+wrong;
                alert("Ruff ruff");
            }
            else
            {
                wrong+=1;
                document.getElementById("demo").innerHTML =  "Correct: "+correct+"wrong: "+wrong;
                alert("Grrrr");
            }
            if(wrong>correct)
            {
                document.getElementById("demo").innerHTML =  "Sorry, to many wrong gusses";

            }
            
            }

        
        
    function selectImage()
        {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src="Vodka.jpg";
                    useImage=2;
                    break;
                case 2:
                    document.getElementById("image").src = "Dr pepper.jpg";
                    useImage=3;
                    break;
                case 3:
                     document.getElementById("image").src = "Mountain dew.jpg";   
                     useImage=1;
                    break;      
                default:
                    break;
            }
        }
    </script>
    
    
    </body>
    </html>
