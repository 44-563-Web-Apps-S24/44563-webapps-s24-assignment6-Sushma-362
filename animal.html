<!DOCTYPE html>
<html>
    <title>animal page</title>
<body>
    <h1>Animal game by Sushma Vadlamudi</h1>
    <h2>Guess The Animal</h2>

    <form>
        <label for="form1_animalname">The hidden animal type</label>
        <input type ="password" id="form1_animalname" name="form1_animalname" value="Chicken" > <br>
    
        <label for="form1_nick">Guess the animal </label>
        <input type ="text" id="form1_guess" name="form1_guess" > <br>
    
        <input type="button" onclick="checkAnimal()" value="Check the Guess">
        
    </form>
    
    <p id="demo">Print result</p>
    <div>
        <button type="button"><img src="Vodka.jpg" alt="Vodka" width="150" height="150" onclick="selectImage()" id="image"></button>
    </div>
    
    
    <script>
        var useImage=1;
        var wrong=0;
        var correct=0;
        function checkAnimal()
        {
            var default1 = document.getElementById("form1_animalname").defaultValue;
            
            var default2 = document.getElementById("form1_guess").value;
            if(default1==default2)
            {
                correct=correct+1;
                document.getElementById("demo").innerHTML = "Correct: "+correct+"wrong: "+wrong;
                alert("Ruff ruff");
            }
            else
            {
                wrong+=1;
                document.getElementById("demo").innerHTML =  "Correct: "+correct+"wrong: "+wrong;
                alert("Grrrr");
            }
        }
        
    function selectImage()
        {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src="Vodka.jpg";
                    useImage=2;
                    break;
                case 2:
                    document.getElementById("image").src = "Dr pepper.jpg";
                    useImage=3;
                    break;
                case 3:
                     document.getElementById("image").src = "Mountain dew.jpg";   
                     useImage=1;
                    break;      
                default:
                    break;
            }
        }
    </script>
    
    
    </body>
    </html>
